<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>grid</title>
  <link rel="stylesheet" href="./style/style.css">
</head>
<body>
  <div class="wrapper">
    <div class="content">
      <h1>GRID Layout определение сетки</h1>
      <div class="grid">
        <div class="grid_body">
          <div class="grid_item">1</div>
          <div class="grid_item">2</div>
          <div class="grid_item">3</div>
          <div class="grid_item">4</div>
          <div class="grid_item">5</div>
          <div class="grid_item">6</div>
        </div>
      </div>
      <h2>Имена областей</h2>
      <div class="grid-wrapper">
        <header class="grid-header">
          шапка
        </header>
        <aside class="gride-side">
          сайдбар
        </aside>
        <main class="gride-content">
          контент
        </main>
      </div>
      <h2>неявная сетка</h2>
      <div class="grid-auto">
        <div class="grid_auto_item">1</div>
        <div class="grid_auto_item">2</div>
        <div class="grid_auto_item">3</div>
        <div class="grid_auto_item">4</div>
        <div class="grid_auto_item">5</div>
        <div class="grid_auto_item">6</div>
        <div class="grid_auto_item">7</div>
      </div>
      <h2>размещение с помощюю линии сетки</h2>
      <div class="grid__bodys">
        <div class="gride__items gride__items_1">1</div>
        <div class="gride__items gride__items_2">2</div>
        <div class="gride__items gride__items_3">3</div>
        <div class="gride__items gride__items_4">4</div>
        <div class="gride__items gride__items_5">5</div>
        <div class="gride__items gride__items_6">6</div>
      </div>

    </div>
  </div>
</body>
</html>
