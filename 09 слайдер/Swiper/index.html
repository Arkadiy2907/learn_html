<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
  <link rel="stylesheet" href="./style/style.css">
  <title>Swiper</title>
</head>
<body>
  <div class="wrapper">

    <!-- главный контейнер слайдера вносится js как new Swiper'.swiper-container'-->
    <div class="swiper-container">
      <!-- обязательная оболочка -->
      <div class="swiper-wrapper">
        <!-- слайды -->
        <div class="swiper-slide">Slide 1
          <img src="./pic/13.jpg" alt="">
        </div>
        <div class="swiper-slide">Slide 1
          <img src="./pic/14.jpg" alt="">
        </div>
        <div class="swiper-slide">Slide 1
          <img src="./pic/12.jpg" alt="">
        </div>
        <div class="swiper-slide">Slide 1
          <img src="./pic/7.jpg" alt="">
        </div>
        <div class="swiper-slide">Slide 1
          <img src="./pic/8.jpg" alt="">
        </div>
        <div class="swiper-slide">Slide 1
          <img src="./pic/10.jpg" alt="">
        </div>
        
        
    
      </div>
      <!-- если нужна пагинация- точки буллеты вносится js-->
      <div class="swiper-pagination"></div>

      <!-- стрелки управления -->
      <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div>

      <!-- полоса прокрутки scrollbar -->
      <div class="swiper-scrollbar"></div>
    </div>

  </div>
  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <script src="./js/script.js"></script>
</body>
</html>
